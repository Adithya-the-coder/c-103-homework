 
<html>
    <head>
      <title>Face recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      <center>
        <h3 class="btn btn-default heading">FACE RECOGNITION</h3>
        <br><br>
  
        <p style="font-size: 22px;">My face recognition website can identify the following family members:</p>
  <b class="name_of_objects">
    Me
    <hr>
    Brother
    <hr>
    Mum
    <hr>
    Dad
    <hr>
    
  </b>
        <label>Your webcam</label>
  <div id="camera"></div>
        <br><br>
        <label>Captured photo</label>
  <div id="result"></div>
        <br><br>
  <Button onclick="take_snapshot();" class="button">Capture Face<span class="effect"></span></Button>
        <br><br>
  <button onclick="check();" class="button">Identify Face<span class="effect"></span></button>
        <br><br>
  
        <p style="font-size: 22px;">Person :  <span id="result_object_name"></span></p>
        <p style="font-size: 22px;">Percentage :  <span id="result_object_accuracy"></span></p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
